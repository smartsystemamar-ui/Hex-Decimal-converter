<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hex to Decimal Auto NFC Converter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f4f4f9; }
    h1 { text-align: center; }
    .container { max-width: 600px; margin: auto; padding: 20px; background: #fff;
                 border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
    input { width: 100%; padding: 10px; margin: 10px 0; font-size: 1em; }
    button { padding: 10px 20px; margin: 10px 5px 0 0; font-size: 1em;
             border-radius: 8px; border: none; cursor: pointer; }
    #convertBtn { background: #007BFF; color: white; }
    #scanNFCBtn { background: #28a745; color: white; }
    #copyBtn { background: #ffc107; color: black; display: none; }
    #result { margin-top: 15px; padding: 10px; background: #eef; border-radius: 8px; word-break: break-word; }
    #error { color: red; margin-top: 10px; word-break: break-word; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hex to Decimal Auto NFC Converter</h1>
    <input type="text" id="hexInput" placeholder="Enter Hex or Decimal value"/>
    <button id="convertBtn">Convert</button>
    <button id="scanNFCBtn">Scan NFC</button>
    <button id="copyBtn">Copy Decimal</button>
    <div id="result"></div>
    <div id="error"></div>
  </div>

<script>
  const hexInput = document.getElementById('hexInput');
  const resultDiv = document.getElementById('result');
  const errorDiv = document.getElementById('error');
  const copyBtn = document.getElementById('copyBtn');

  let clearTimeoutId = null;

  function setError(msg) { errorDiv.textContent = msg; }
  function clearResult() { 
    resultDiv.innerHTML = ""; 
    copyBtn.style.display = "none"; 
    if(clearTimeoutId) { clearTimeout(clearTimeoutId); clearTimeoutId = null; }
  }

  function isHex(str) { return /^[0-9a-fA-F]+$/.test(str); }
  function isDecimal(str) { return /^[0-9]+$/.test(str); }

  function autoClear() {
    clearTimeoutId = setTimeout(() => {
      hexInput.value = "";
      clearResult();
      setError("");
    }, 5000); // 5 seconds
  }

  function convertValue(value) {
    clearResult();
    value = value.trim();
    if (!value) { setError("No value to convert."); return; }

    try {
      let dec;
      if (isHex(value)) dec = BigInt("0x" + value);
      else if (isDecimal(value)) dec = BigInt(value);
      else { setError("Invalid value."); return; }

      let output = "Decimal: <b>" + dec.toString() + "</b>";
      const len = dec.toString().length;
      if (len === 8) output += "<br/>This is an <b>8-digit</b> decimal.";
      else if (len === 10) output += "<br/>This is a <b>10-digit</b> decimal.";

      resultDiv.innerHTML = output;
      copyBtn.style.display = "inline-block";
      setError("");
      autoClear();
    } catch (err) {
      setError("Conversion error: " + err.message);
    }
  }

  document.getElementById("convertBtn").addEventListener("click", () => convertValue(hexInput.value));

  copyBtn.addEventListener("click", () => {
    if (resultDiv.textContent) {
      const decimalValue = resultDiv.textContent.match(/\d+/)[0];
      navigator.clipboard.writeText(decimalValue).then(() => {
        setError("Decimal copied to clipboard!");
        autoClear();
      }).catch(err => {
        setError("Failed to copy: " + err);
      });
    }
  });

  async function startNFC() {
    clearResult();
    setError("");

    if (!("NDEFReader" in window)) {
      setError("Web NFC not supported on this device/browser.");
      return;
    }

    try {
      const ndef = new NDEFReader();
      await ndef.scan();
      setError("Hold an NFC tag near your device...");

      ndef.onreadingerror = () => setError("Failed to read NFC tag.");

      ndef.onreading = event => {
        let dataStr = "";

        for (const record of event.message.records) {
          try {
            // Text record
            if (record.recordType === "text") {
              const decoder = new TextDecoder(record.encoding || "utf-8");
              if (record.data instanceof DataView) {
                dataStr = decoder.decode(record.data.buffer);
              } else if (record.data instanceof ArrayBuffer) {
                dataStr = decoder.decode(record.data);
              } else if (typeof record.data === "string") {
                dataStr = record.data;
              }
            } 
            // URL / MIME / Unknown
            else if (["url", "mime", "unknown"].includes(record.recordType)) {
              let buffer;
              if (record.data instanceof DataView) buffer = record.data.buffer;
              else if (record.data instanceof ArrayBuffer) buffer = record.data;
              else continue;

              dataStr = Array.from(new Uint8Array(buffer))
                             .map(b => b.toString(16).padStart(2,"0"))
                             .join("").toUpperCase();
            }

            // Filter non-hex/decimal characters
            dataStr = dataStr.replace(/[^0-9A-Fa-f]/g, "");

          } catch(e){
            console.error("Error decoding NFC record:", e);
          }
        }

        if(dataStr.length > 0) {
          hexInput.value = dataStr;
          convertValue(dataStr);
          setError("NFC tag read and converted automatically.");
        } else {
          setError("No usable hex or decimal data found in NFC tag.");
        }
      };

    } catch (err) {
      setError("NFC Error: " + err.message + " (Ensure NFC is enabled and page is HTTPS).");
    }
  }

  document.getElementById("scanNFCBtn").addEventListener("click", startNFC);
</script>
</body>
</html>
